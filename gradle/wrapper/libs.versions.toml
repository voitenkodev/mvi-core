[versions]
android-gradle-vers = "7.1.0-beta02"
kotlin-vers = "1.5.31"
coroutines-vers = "1.5.2"
lifecycle-runtime-vers = "2.4.0-beta01"
compose-vers = "1.0.4"
compose-activity-vers = "1.4.0-rc01"
compose-navigation-vers = "2.4.0-alpha10"
compose-accompanist-vers = "0.20.0"
compose-viewmodel-vers = "2.4.0-rc01"
