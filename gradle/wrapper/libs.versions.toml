lifecycle-viewmodel = { module = "androidx.lifecycle:lifecycle-viewmodel-ktx", version.ref = "viewmodel-vers" }

compose-ui = { module = "androidx.compose.ui:ui", version.ref = "compose-vers" }
compose-tooling = { module = "androidx.compose.ui:ui-tooling", version.ref = "compose-vers" }
compose-preview = { module = "androidx.compose.ui:ui-tooling-preview", version.ref = "compose-vers" }
compose-foundation = { module = "androidx.compose.foundation:foundation", version.ref = "compose-vers" }
compose-material = { module = "androidx.compose.material:material", version.ref = "compose-vers" }
